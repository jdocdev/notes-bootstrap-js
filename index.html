<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interfaz para notas hecho Bootstrap que funciona con JavaScript">
    <meta name="keywords" content="Interfaz para notas,bootstrap,JavaScript,DOM JS,juandavid_dev">
    <meta name="author" content="https://www.youtube.com/@juandavid_dev">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="img/juandavid_dev.png">
    <title>Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row m-3">
            <div class="col-md">
                <h1 class="text-center">Notes</h1>
            </div>
        </div>
        <div class="row m-3 justify-content-center">
            <div class="col-md-4 m-2">
                <form id="formNotes">
                    <label class="mb-3" for="note">Write your note:</label>
                    <textarea id="note" class="mb-3 form-control" rows="5"></textarea>
                    <div class="mb-3 d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 m-2">
                <div>
                    <h4 class="text-center">My Notes</h4>
                    <ul id="listNotes" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Mi JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
